<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Events</title>
</head>
<body>

  <section>
  	<div id="one">One</div>
  	<div id="two">Two</div>
  	<div id="three">Three</div>
  </section>

  <script>

    const section = document.querySelector('section');

    // Print the selected target. This is extremely useful, as it allows you to place only one event listener that can be used to access many nested elements.
    section.addEventListener('click', event => {
      console.log(event.target);
    });

  </script>

</body>
</html>
