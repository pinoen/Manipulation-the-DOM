<!DOCTYPE html>
<html lang="en">
<body>

	<img src="boxModel.png">

  <script>
    // Assign image element
  const image = document.querySelector('img');

  image.hasAttribute('src');                // returns true
  image.getAttribute('src');                // returns "...shark.png"
  image.removeAttribute('src');             // remove the src attribute and value
  image.setAttribute('src', 'boxModel.png');

  image.src = 'tomato.png';


  </script>

</body>



</html>
